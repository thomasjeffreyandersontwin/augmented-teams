name: Deploy Features

on:
  push:
    branches: [ main ]
    paths: [ 'features/**' ]
  workflow_dispatch:

jobs:
  detect-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install docker requests pyyaml fastapi uvicorn pydantic
    
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
    
    - name: Detect changed features
      id: detect
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger - list ONLY features at features/* level
          FEATURES=""
          for dir in features/*; do
            if [ ! -d "$dir" ]; then
              continue
            fi
            DIRNAME=$(basename "$dir")
            # Skip containerization, _template, template-feature and only check direct children of features/
            if [ "$DIRNAME" = "containerization" ] || [ "$DIRNAME" = "_template" ] || [ "$DIRNAME" = "template-feature" ]; then
              continue
            fi
            # Only include if it has config/provision-service.py AND is not inside containerization
            if echo "$dir" | grep -q '^features/[^/]*$'; then
              if [ -f "$dir/config/provision-service.py" ]; then
                FEATURES="$FEATURES $DIRNAME"
              fi
            fi
          done
          FEATURES=$(echo "$FEATURES" | xargs)
          echo "features=$FEATURES" >> $GITHUB_OUTPUT
        else
          # Auto-detect changed features - look at changed files in last commit
          if [ -n "${{ github.event.before }}" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")
          else
            # If no before, just look at last commit (skip if it's the first commit)
            CHANGED_FILES=$(git log --oneline -1 2>/dev/null && git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          
          echo "ğŸ“„ Changed files:"
          echo "$CHANGED_FILES"
          
          # Extract feature names from paths like features/test-feature/
          # Exclude features/containerization/* (those are templates/config, not real features)
          FEATURES=$(echo "$CHANGED_FILES" | grep '^features/[^/]*/' | grep -v '^features/containerization/' | cut -d'/' -f2 | sort -u | grep -v "^$" | tr '\n' ' ')
          
          echo "features=$FEATURES" >> $GITHUB_OUTPUT
        fi
        
        echo "ğŸ“‹ Detected features: $FEATURES"
    
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: augmentedteams-hfdzfjhghshucaf6.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Provision and deploy changed features
      env:
        ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
      run: |
        set -e  # Exit on error
        FEATURES="${{ steps.detect.outputs.features }}"
        
        echo "ğŸ” Checking features to deploy..."
        echo "ğŸ“‹ Features variable: '$FEATURES'"
        
        if [ -z "$FEATURES" ]; then
          echo "âš ï¸ No features detected to deploy"
          echo "âœ… No deployment needed"
          exit 0
        fi
        
        echo "ğŸ“¦ Features to deploy: $FEATURES"
        
        for FEATURE in $FEATURES; do
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Processing feature: $FEATURE"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ ! -d "features/$FEATURE" ]; then
            echo "âŒ Feature directory not found: features/$FEATURE"
            echo "âš ï¸ Skipping $FEATURE"
            continue
          fi
          
          if [ ! -f "features/$FEATURE/config/provision-service.py" ]; then
            echo "âŒ Provision script not found: features/$FEATURE/config/provision-service.py"
            echo "âš ï¸ Skipping $FEATURE"
            continue
          fi
          
          echo "âœ… Starting deployment for $FEATURE..."
          echo "ğŸ“ Command: python features/$FEATURE/config/provision-service.py AZURE --always"
          
          if python features/$FEATURE/config/provision-service.py AZURE --always; then
            echo "âœ… Successfully deployed $FEATURE"
            
            # Get and display the deployment URL
            echo ""
            echo "ğŸŒ $FEATURE deployed successfully"
            echo "   (URL available in Azure Portal)"
            echo ""
            
            # Run tests if test file exists
            if [ -f "features/$FEATURE/service-test.py" ]; then
              echo "ğŸ§ª Running tests..."
              python features/$FEATURE/service-test.py AZURE || echo "âš ï¸ Tests failed or skipped"
            fi
          else
            EXIT_CODE=$?
            echo "âŒ Failed to deploy $FEATURE (exit code: $EXIT_CODE)"
            exit $EXIT_CODE
          fi
          
          echo "âœ… $FEATURE deployment completed"
        done
        
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… ALL FEATURES DEPLOYED SUCCESSFULLY!"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
