name: Deploy to Railway

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy-to-railway:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Railway CLI
      run: |
        npm install -g @railway/cli
        
    - name: Install dependencies
      run: |
        cd src/features/vector-search
        pip install -r requirements.txt
        
    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        cd src/features/vector-search
        python test_setup.py
        
    - name: Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        cd src/features/vector-search
        
        # Login to Railway
        railway login --token $RAILWAY_TOKEN
        
        # Deploy
        echo "ðŸš€ Deploying to Railway..."
        railway up --detach
        
        # Wait for deployment
        sleep 30
        
        # Get deployment URL
        DEPLOYMENT_URL=$(railway status --json | jq -r '.deployment.url')
        echo "Deployment URL: $DEPLOYMENT_URL"
        
        # Test deployment
        echo "ðŸ§ª Testing deployment..."
        curl -f "$DEPLOYMENT_URL/health" || exit 1
        curl -f "$DEPLOYMENT_URL/search?query=test" || exit 1
        
        echo "âœ… Deployment successful!"
        
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Railway Deployment Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Platform**: Railway" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: Deployed and tested" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Update GPT Action with Railway URL" >> $GITHUB_STEP_SUMMARY
        echo "2. Test search functionality from GPT" >> $GITHUB_STEP_SUMMARY
        echo "3. Monitor deployment logs" >> $GITHUB_STEP_SUMMARY
