[pytest]
# Pytest configuration for Mamba BDD tests
# Note: VS Code doesn't natively support Mamba's BDD syntax,
# but this configuration helps with basic test discovery
# The conftest.py plugin handles Mamba test file collection

testpaths = behaviors
# Don't collect Mamba test files as regular Python modules - conftest.py handles them
python_files = 
python_classes = 
python_functions = 
addopts = -v --tb=short

