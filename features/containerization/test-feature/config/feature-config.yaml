feature:
  name: test-feature
  version: "1.0.0"
  description: "Test feature for lifecycle automation"

build:
  requirements:
    - "fastapi>=0.104.0"
    - "uvicorn>=0.24.0"
    - "pydantic>=2.4.0"
    - "requests>=2.31.0"
    - "pyyaml>=6.0"

service:
  port: 8000
  host: "0.0.0.0"
  url: "http://localhost:8000"
  timeout: 30

environment:
  development:
    url: "http://localhost:8000"
    log_level: "DEBUG"
  production:
    url: "https://test-feature.azurecontainerapps.io"
    log_level: "INFO"

secrets:
  github_token: "${GITHUB_TOKEN}"
  api_key: "${API_KEY}"

azure:
  resource_group: "AugmentedTeams"
  container_registry: "augmentedteams-hfdzfjhghshucaf6.azurecr.io"
  namespace: "test-features"
  replicas: 1
  memory_request: "128Mi"
  memory_limit: "256Mi"
  cpu_request: "50m"
  cpu_limit: "100m"

health_check:
  interval: 30
  timeout: 10
  start_period: 5
  retries: 3
  path: "/"

