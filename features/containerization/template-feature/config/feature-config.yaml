# [FEATURE_NAME] Configuration
# Single source of truth for all configuration values

feature:
  name: "[FEATURE_NAME]"
  version: "1.0.0"
  description: "[Feature Description]"

build:
  requirements:
    - "fastapi>=0.104.0"
    - "uvicorn>=0.24.0"
    - "pydantic>=2.4.0"
    - "requests>=2.31.0"
    - "pyyaml>=6.0"
    - "python-dotenv>=1.0.0"
    # Add feature-specific dependencies here

service:
  port: 8000
  host: "0.0.0.0"
  timeout: 30

environment:
  development:
    url: "http://localhost:8000"
    log_level: "DEBUG"
  production:
    url: "https://[FEATURE_NAME].azurecontainerapps.io"
    log_level: "INFO"

azure:
  resource_group: "augmented-team-rg"
  container_registry: "augmentedteams-hfdzfjhghshucaf6.azurecr.io"
  namespace: "augmented-teams"
  replicas: 1
  memory_request: "256Mi"
  memory_limit: "512Mi"
  cpu_request: "100m"
  cpu_limit: "250m"

secrets:
  api_key: "${API_KEY}"
  # Add feature-specific secrets here

health_check:
  interval: 30
  timeout: 10
  start_period: 5
  retries: 3
  path: "/"
