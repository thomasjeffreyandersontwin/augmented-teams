# Example GitHub Actions workflow for behavior consistency
# Place in .github/workflows/behavior-consistency.yml
#
# This workflow runs consistency checks when behavior files change

name: Behavior Consistency Check

on:
  push:
    paths:
      - 'features/**/cursor/**/*.mdc'
      - 'features/**/cursor/**/*.md'
      - 'features/**/cursor/**/*.py'
  pull_request:
    paths:
      - 'features/**/cursor/**/*.mdc'
      - 'features/**/cursor/**/*.md'
      - 'features/**/cursor/**/*.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-consistency:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install openai
    
    - name: Update behavior index
      run: |
        python features/cursor-behavior/cursor/behavior-index-cmd.py
    
    - name: Run behavior consistency check
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python features/cursor-behavior/cursor/behavior-consistency-cmd.py
    
    - name: Upload consistency report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: behavior-consistency-report
        path: .cursor/behavior-consistency-report.md
        retention-days: 30

