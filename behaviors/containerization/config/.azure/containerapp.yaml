apiVersion: apps/v1
kind: ContainerApp
metadata:
  name: containerization
  namespace: containerization
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: containerization
        feature: containerization
    spec:
      containers:
      - name: containerization
        image: augmentedteams-hfdzfjhghshucaf6.azurecr.io/containerization:latest
        ports:
        - containerPort: 8000
        env:
        # Service Configuration
        - name: SERVICE_PORT
          value: "8000"
        - name: SERVICE_HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "0.5Gi"
            cpu: "0.25"
          limits:
            memory: "0.5Gi"
            cpu: "0.25"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
  service:
    type: ClusterIP
    ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
