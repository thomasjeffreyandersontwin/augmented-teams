apiVersion: apps/v1
kind: ContainerApp
metadata:
  name: git-integration
  namespace: augmented-teams
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: git-integration
        feature: git-integration
    spec:
      containers:
      - name: git-integration
        image: augmentedteams-hfdzfjhghshucaf6.azurecr.io/git-integration:latest
        ports:
        - containerPort: 8000
        env:
        # Service Configuration
        - name: SERVICE_PORT
          value: "8000"
        - name: SERVICE_HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
  service:
    type: ClusterIP
    ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
